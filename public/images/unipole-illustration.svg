  <rect x="350" y="150" width="10" height="15" fill="#FFFFFF"/>
  <rect x="370" y="150" width="10" height="15" fill="#FFFFFF"/>
  <rect x="330" y="175" width="10" height="15" fill="#FFFFFF"/>
