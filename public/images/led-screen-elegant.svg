<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="nightSkyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#090B1A" />
      <stop offset="50%" stop-color="#141E30" />
      <stop offset="100%" stop-color="#243B55" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000428" />
      <stop offset="100%" stop-color="#004e92" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF8008" />
      <stop offset="100%" stop-color="#FFC837" />
    </linearGradient>
    <filter id="ledGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="url(#nightSkyGradient)"/>
  
  <!-- Stars -->
  <g opacity="0.8">
    <circle cx="50" cy="50" r="1" fill="white"/>
    <circle cx="150" cy="80" r="1.2" fill="white"/>
    <circle cx="250" cy="40" r="1" fill="white"/>
    <circle cx="350" cy="70" r="1.3" fill="white"/>
    <circle cx="450" cy="30" r="1" fill="white"/>
    <circle cx="550" cy="60" r="1.2" fill="white"/>
    <circle cx="650" cy="40" r="1" fill="white"/>
    <circle cx="750" cy="70" r="1.3" fill="white"/>
    <circle cx="100" cy="120" r="1" fill="white"/>
    <circle cx="200" cy="150" r="1.2" fill="white"/>
    <circle cx="300" cy="110" r="1" fill="white"/>
    <circle cx="400" cy="140" r="1.3" fill="white"/>
    <circle cx="500" cy="100" r="1" fill="white"/>
    <circle cx="600" cy="130" r="1.2" fill="white"/>
    <circle cx="700" cy="90" r="1" fill="white"/>
    <circle cx="80" cy="180" r="1.3" fill="white"/>
    <circle cx="180" cy="210" r="1" fill="white"/>
    <circle cx="280" cy="170" r="1.2" fill="white"/>
    <circle cx="380" cy="200" r="1" fill="white"/>
    <circle cx="480" cy="160" r="1.3" fill="white"/>
    <circle cx="580" cy="190" r="1" fill="white"/>
    <circle cx="680" cy="150" r="1.2" fill="white"/>
    <circle cx="780" cy="180" r="1" fill="white"/>
  </g>
  
  <!-- City skyline with lights -->
  <g>
    <!-- Buildings -->
    <rect x="50" y="300" width="80" height="200" fill="#0A0E17"/>
    <rect x="130" y="350" width="60" height="150" fill="#0A0E17"/>
    <rect x="190" y="280" width="100" height="220" fill="#0A0E17"/>
    <rect x="290" y="320" width="70" height="180" fill="#0A0E17"/>
    <rect x="360" y="250" width="90" height="250" fill="#0A0E17"/>
    <rect x="450" y="300" width="110" height="200" fill="#0A0E17"/>
    <rect x="560" y="270" width="70" height="230" fill="#0A0E17"/>
    <rect x="630" y="330" width="90" height="170" fill="#0A0E17"/>
    <rect x="720" y="290" width="60" height="210" fill="#0A0E17"/>
    
    <!-- Building windows -->
    <g fill="#FFEB3B" opacity="0.7">
      <!-- Building 1 -->
      <rect x="60" y="320" width="10" height="15" />
      <rect x="80" y="320" width="10" height="15" />
      <rect x="100" y="320" width="10" height="15" />
      <rect x="60" y="350" width="10" height="15" />
      <rect x="80" y="350" width="10" height="15" />
      <rect x="100" y="350" width="10" height="15" />
      <rect x="60" y="380" width="10" height="15" />
      <rect x="80" y="380" width="10" height="15" />
      <rect x="100" y="380" width="10" height="15" />
      <rect x="60" y="410" width="10" height="15" />
      <rect x="80" y="410" width="10" height="15" />
      <rect x="100" y="410" width="10" height="15" />
      <rect x="60" y="440" width="10" height="15" />
      <rect x="80" y="440" width="10" height="15" />
      <rect x="100" y="440" width="10" height="15" />
      <rect x="60" y="470" width="10" height="15" />
      <rect x="80" y="470" width="10" height="15" />
      <rect x="100" y="470" width="10" height="15" />
      
      <!-- Building 3 -->
      <rect x="200" y="300" width="12" height="18" />
      <rect x="230" y="300" width="12" height="18" />
      <rect x="260" y="300" width="12" height="18" />
      <rect x="200" y="340" width="12" height="18" />
      <rect x="230" y="340" width="12" height="18" />
      <rect x="260" y="340" width="12" height="18" />
      <rect x="200" y="380" width="12" height="18" />
      <rect x="230" y="380" width="12" height="18" />
      <rect x="260" y="380" width="12" height="18" />
      <rect x="200" y="420" width="12" height="18" />
      <rect x="230" y="420" width="12" height="18" />
      <rect x="260" y="420" width="12" height="18" />
      <rect x="200" y="460" width="12" height="18" />
      <rect x="230" y="460" width="12" height="18" />
      <rect x="260" y="460" width="12" height="18" />
      
      <!-- Building 5 -->
      <rect x="370" y="270" width="15" height="20" />
      <rect x="400" y="270" width="15" height="20" />
      <rect x="430" y="270" width="15" height="20" />
      <rect x="370" y="310" width="15" height="20" />
      <rect x="400" y="310" width="15" height="20" />
      <rect x="430" y="310" width="15" height="20" />
      <rect x="370" y="350" width="15" height="20" />
      <rect x="400" y="350" width="15" height="20" />
      <rect x="430" y="350" width="15" height="20" />
      <rect x="370" y="390" width="15" height="20" />
      <rect x="400" y="390" width="15" height="20" />
      <rect x="430" y="390" width="15" height="20" />
      <rect x="370" y="430" width="15" height="20" />
      <rect x="400" y="430" width="15" height="20" />
      <rect x="430" y="430" width="15" height="20" />
      <rect x="370" y="470" width="15" height="20" />
      <rect x="400" y="470" width="15" height="20" />
      <rect x="430" y="470" width="15" height="20" />
      
      <!-- Building 7 -->
      <rect x="570" y="290" width="12" height="18" />
      <rect x="600" y="290" width="12" height="18" />
      <rect x="570" y="330" width="12" height="18" />
      <rect x="600" y="330" width="12" height="18" />
      <rect x="570" y="370" width="12" height="18" />
      <rect x="600" y="370" width="12" height="18" />
      <rect x="570" y="410" width="12" height="18" />
      <rect x="600" y="410" width="12" height="18" />
      <rect x="570" y="450" width="12" height="18" />
      <rect x="600" y="450" width="12" height="18" />
    </g>
  </g>
  
  <!-- Ground -->
  <rect x="0" y="500" width="800" height="100" fill="#0A0E17"/>
  
  <!-- LED Screen Structure -->
  <g>
    <!-- Support structure -->
    <rect x="380" y="300" width="40" height="200" fill="#333333"/>
    <rect x="350" y="500" width="100" height="20" fill="#222222"/>
    <rect x="340" y="520" width="120" height="10" fill="#111111"/>
    
    <!-- LED Screen -->
    <rect x="250" y="100" width="300" height="200" rx="5" ry="5" fill="#111111" stroke="#444444" stroke-width="4"/>
    
    <!-- Screen content -->
    <rect x="260" y="110" width="280" height="180" rx="3" ry="3" fill="url(#screenGradient)"/>
    
    <!-- LED pixels -->
    <g filter="url(#ledGlow)">
      <circle cx="280" cy="130" r="5" fill="#FF0000" opacity="0.9"/>
      <circle cx="300" cy="130" r="5" fill="#00FF00" opacity="0.9"/>
      <circle cx="320" cy="130" r="5" fill="#0000FF" opacity="0.9"/>
      <circle cx="340" cy="130" r="5" fill="#FFFF00" opacity="0.9"/>
      <circle cx="360" cy="130" r="5" fill="#FF00FF" opacity="0.9"/>
      <circle cx="380" cy="130" r="5" fill="#00FFFF" opacity="0.9"/>
      <circle cx="400" cy="130" r="5" fill="#FFFFFF" opacity="0.9"/>
      <circle cx="420" cy="130" r="5" fill="#FF8000" opacity="0.9"/>
      <circle cx="440" cy="130" r="5" fill="#8000FF" opacity="0.9"/>
      <circle cx="460" cy="130" r="5" fill="#00FF80" opacity="0.9"/>
      <circle cx="480" cy="130" r="5" fill="#FF0080" opacity="0.9"/>
      <circle cx="500" cy="130" r="5" fill="#80FF00" opacity="0.9"/>
      <circle cx="520" cy="130" r="5" fill="#0080FF" opacity="0.9"/>
    </g>
    
    <!-- Screen text -->
    <g filter="url(#textShadow)">
      <text x="400" y="180" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">DIGITAL LED</text>
      <text x="400" y="220" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">SCREEN</text>
      <text x="400" y="250" font-family="Arial" font-size="16" text-anchor="middle" fill="#FFFFFF">Dynamic • Vibrant • Impactful</text>
    </g>
  </g>
  
  <!-- Street lights -->
  <g transform="translate(150, 490)">
    <rect x="0" y="0" width="5" height="60" fill="#555555"/>
    <circle cx="2.5" cy="0" r="10" fill="#FFEB3B" opacity="0.8"/>
    <circle cx="2.5" cy="0" r="15" fill="#FFEB3B" opacity="0.3"/>
  </g>
  
  <g transform="translate(650, 490)">
    <rect x="0" y="0" width="5" height="60" fill="#555555"/>
    <circle cx="2.5" cy="0" r="10" fill="#FFEB3B" opacity="0.8"/>
    <circle cx="2.5" cy="0" r="15" fill="#FFEB3B" opacity="0.3"/>
  </g>
</svg>
