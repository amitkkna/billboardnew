<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <!-- Sky gradient -->
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0d1b2a"/>
      <stop offset="100%" stop-color="#1b263b"/>
    </linearGradient>
    <!-- Golden text gradient -->
    <linearGradient id="goldGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA500"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#skyGrad)"/>

  <!-- Billboard Panel -->
  <rect x="100" y="150" width="600" height="300" rx="8" ry="8"
        fill="#16213E" stroke="#0F3460" stroke-width="6"/>

  <!-- Floodlights & Beams -->
  <rect x="200" y="445" width="40" height="12" fill="#495867"/>
  <polygon points="220,445 200,370 240,370" fill="rgba(255,255,240,0.3)"/>
  <rect x="380" y="445" width="40" height="12" fill="#495867"/>
  <polygon points="400,445 380,370 420,370" fill="rgba(255,255,240,0.3)"/>
  <rect x="560" y="445" width="40" height="12" fill="#495867"/>
  <polygon points="580,445 560,370 600,370" fill="rgba(255,255,240,0.3)"/>

  <!-- Support Post -->
  <rect x="390" y="450" width="20" height="150" fill="#0F3460"/>

  <!-- ASA Text -->
  <text x="180" y="330" font-family="Verdana, sans-serif"
        font-size="120" font-weight="bold" fill="url(#goldGrad)">
    ASA
  </text>

  <!-- Small QR Code inside panel -->
  <g transform="translate(650, 260)">
    <!-- Background -->
    <rect width="90" height="90" rx="4" ry="4" fill="#fff"/>

    <!-- Position markers -->
    <rect x="5"  y="5"  width="18" height="18" fill="#0F3460"/>
    <rect x="67" y="5"  width="18" height="18" fill="#0F3460"/>
    <rect x="5"  y="67" width="18" height="18" fill="#0F3460"/>

    <!-- Sample data modules -->
    <rect x="30" y="30" width="10" height="10" fill="#0F3460"/>
    <rect x="50" y="50" width="10" height="10" fill="#0F3460"/>
    <rect x="20" y="55" width="10" height="10" fill="#0F3460"/>
    <rect x="55" y="20" width="10" height="10" fill="#0F3460"/>
  </g>
</svg>
